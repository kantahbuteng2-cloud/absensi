<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi QR</title>
<style>
body { font-family: Arial; margin:0; padding:20px; }
button { width:100%; padding:15px; font-size:18px; }
</style>
</head>
<body>
<h2>Absensi QR Code</h2>
<input id="nip" placeholder="NIP"><br><br>
<button onclick="login()">Login</button>


<script>
const API = 'https://script.google.com/macros/s/AKfycbwn3IXVokaf2o42zcSG8aTCj7FWwL7pd2Yd9Oe6USnOWcA5z6vDUQhbGjOD-88KwvKgSw/exec';
const device_id = localStorage.device_id || crypto.randomUUID();
localStorage.device_id = device_id;


function login() {
fetch(API, {
method:'POST',
body: JSON.stringify({action:'login', nip: nip.value, device_id})
}).then(r=>r.json()).then(d=>alert(d.message));
}
</script>
</body>
</html>
