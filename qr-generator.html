<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Absensi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4a6fa5, #3b5998);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5eb;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .qr-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .qr-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }
        
        #qrcode-pagi, #qrcode-sore {
            margin: 0 auto 15px;
        }
        
        .qr-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        
        .back-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .input-group {
                min-width: 100%;
            }
            
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> GENERATOR QR CODE ABSENSI</h1>
            <p>Generate QR Code untuk absensi Apel Pagi dan Apel Sore</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="qr-type"><i class="fas fa-calendar-alt"></i> Jenis Absensi</label>
                <select id="qr-type" onchange="updateQR()">
                    <option value="APEL_PAGI">APEL PAGI</option>
                    <option value="APEL_SORE">APEL SORE</option>
                    <option value="custom">Custom Text</option>
                </select>
            </div>
            
            <div class="input-group" id="custom-text-container" style="display: none;">
                <label for="custom-text"><i class="fas fa-edit"></i> Custom Text</label>
                <input type="text" id="custom-text" placeholder="Masukkan teks custom untuk QR" oninput="updateCustomQR()">
            </div>
            
            <div class="input-group">
                <label for="qr-size"><i class="fas fa-expand-alt"></i> Ukuran QR</label>
                <select id="qr-size" onchange="generateAllQR()">
                    <option value="200">Kecil (200x200)</option>
                    <option value="300" selected>Sedang (300x300)</option>
                    <option value="400">Besar (400x400)</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="generateAllQR()">
                <i class="fas fa-sync-alt"></i> Generate Ulang
            </button>
        </div>
        
        <div class="qr-container">
            <div class="qr-card">
                <h3><i class="fas fa-sun"></i> QR CODE APEL PAGI</h3>
                <div id="qrcode-pagi"></div>
                <div class="qr-info">
                    <p>Scan untuk absensi pagi</p>
                    <p><strong>Text:</strong> <span id="text-pagi">APEL_PAGI</span></p>
                </div>
                <button class="btn btn-secondary" onclick="downloadQR('pagi')" style="margin-top: 10px;">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            
            <div class="qr-card">
                <h3><i class="fas fa-moon"></i> QR CODE APEL SORE</h3>
                <div id="qrcode-sore"></div>
                <div class="qr-info">
                    <p>Scan untuk absensi sore</p>
                    <p><strong>Text:</strong> <span id="text-sore">APEL_SORE</span></p>
                </div>
                <button class="btn btn-secondary" onclick="downloadQR('sore')" style="margin-top: 10px;">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Kembali ke Absensi
            </a>
        </div>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Include QRCode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <script>
        let qrPagi = null;
        let qrSore = null;
        let currentSize = 300;
        
        // Initialize QR Codes
        function initQR() {
            const size = parseInt(document.getElementById('qr-size').value);
            currentSize = size;
            
            // Generate QR Pagi
            if (qrPagi) {
                document.getElementById('qrcode-pagi').innerHTML = '';
            }
            qrPagi = new QRCode(document.getElementById("qrcode-pagi"), {
                text: "APEL_PAGI",
                width: size,
                height: size,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // Generate QR Sore
            if (qrSore) {
                document.getElementById('qrcode-sore').innerHTML = '';
            }
            qrSore = new QRCode(document.getElementById("qrcode-sore"), {
                text: "APEL_SORE",
                width: size,
                height: size,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
        
        // Update QR based on selection
        function updateQR() {
            const type = document.getElementById('qr-type').value;
            const customContainer = document.getElementById('custom-text-container');
            
            if (type === 'custom') {
                customContainer.style.display = 'block';
                const customText = document.getElementById('custom-text').value || 'CUSTOM_TEXT';
                generateCustomQR(customText);
            } else {
                customContainer.style.display = 'none';
                generateAllQR();
            }
        }
        
        // Update custom QR
        function updateCustomQR() {
            const customText = document.getElementById('custom-text').value;
            if (customText) {
                generateCustomQR(customText);
            }
        }
        
        // Generate custom QR
        function generateCustomQR(text) {
            const size = parseInt(document.getElementById('qr-size').value);
            
            // Clear both containers
            document.getElementById('qrcode-pagi').innerHTML = '';
            document.getElementById('qrcode-sore').innerHTML = '';
            
            // Update text display
            document.getElementById('text-pagi').textContent = text;
            document.getElementById('text-sore').textContent = text;
            
            // Generate same QR in both containers
            qrPagi = new QRCode(document.getElementById("qrcode-pagi"), {
                text: text,
                width: size,
                height: size,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            qrSore = new QRCode(document.getElementById("qrcode-sore"), {
                text: text,
                width: size,
                height: size,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
        
        // Generate all QR codes
        function generateAllQR() {
            const type = document.getElementById('qr-type').value;
            
            if (type === 'custom') {
                const customText = document.getElementById('custom-text').value || 'CUSTOM_TEXT';
                generateCustomQR(customText);
            } else {
                const size = parseInt(document.getElementById('qr-size').value);
                currentSize = size;
                
                // Clear and regenerate
                document.getElementById('qrcode-pagi').innerHTML = '';
                document.getElementById('qrcode-sore').innerHTML = '';
                
                // Reset text display
                document.getElementById('text-pagi').textContent = 'APEL_PAGI';
                document.getElementById('text-sore').textContent = 'APEL_SORE';
                
                // Generate QR Pagi
                qrPagi = new QRCode(document.getElementById("qrcode-pagi"), {
                    text: "APEL_PAGI",
                    width: size,
                    height: size,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                
                // Generate QR Sore
                qrSore = new QRCode(document.getElementById("qrcode-sore"), {
                    text: "APEL_SORE",
                    width: size,
                    height: size,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        }
        
        // Download QR Code
        function downloadQR(type) {
            const canvas = document.querySelector(`#qrcode-${type} canvas`);
            if (!canvas) {
                alert('QR Code belum digenerate');
                return;
            }
            
            const text = type === 'pagi' ? 'APEL_PAGI' : 'APEL_SORE';
            const link = document.createElement('a');
            link.download = `QR_${text}_${currentSize}x${currentSize}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Initialize on load
        window.onload = function() {
            initQR();
            
            // Add event listener for Enter key in custom text
            document.getElementById('custom-text').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateCustomQR();
                }
            });
        };
    </script>
</body>
</html>
